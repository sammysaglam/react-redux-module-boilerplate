<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Library Example</title>
		<script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js"></script>
		<script src="https://unpkg.com/prop-types@15.5.10/prop-types.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://unpkg.com/redux@3.7.2/dist/redux.js"></script>
		<script src="https://unpkg.com/react-redux@5.0.5/dist/react-redux.js"></script>
		<script src="library.js"></script>
		<script src="library.redux.js"></script>
		<link rel="stylesheet" href="library.css" />
		<link rel="stylesheet" href="themes/theme-1/theme-1.css" />
	</head>
	<body>
		<div id="target"></div>
		<script type="text/babel">

			// redux adapters
			const combineReducers = Redux.combineReducers;
			const createStore = Redux.createStore;
			const Provider = ReactRedux.Provider;

			// redux init
			const reducers = combineReducers({
				library:LibraryRedux.reducer
			});
			const store = createStore(
				reducers
			);

			// react-redux connection
			const mapStateToProps = (state , ownProps) => ({
				integerValue:state.library.integerValue
			});
			const mapDispatchToProps = dispatch => ({
				increment:() => {
					dispatch(LibraryRedux.increment());
				}
			});
			const LibraryContainer = ReactRedux.connect(
				mapStateToProps ,
				mapDispatchToProps
			)(Library);

			// render library
			ReactDOM.render(
				<Provider store={store}>
					<LibraryContainer />
				</Provider> ,
				document.getElementById('target')
			);

		</script>
	</body>
</html>
